<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name">
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"><br><br>

        <label for="age">Enter your age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your age"><br><br>

        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label>Select your position:</label><br>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior developer</label><br>
        <input type="radio" id="midlevel" name="position" value="midlevel">
        <label for="midlevel">Mid level developer</label><br>
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior developer</label><br><br>

        <label>Programming language:</label><br>
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="cpp" name="language" value="cpp">
        <label for="cpp">C++</label><br>
        <input type="checkbox" id="javascript" name="language" value="javascript">
        <label for="javascript">Javascript</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
